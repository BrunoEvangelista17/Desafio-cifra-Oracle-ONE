<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio cifra ONE - Alura</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Desafio cifra ONE - Alura</h1>
            <h2>Digite seu texto</h2>
            <div class="input-area">
                <textarea id="inputText" placeholder="Digite seu texto aqui..."></textarea>
            </div>
            <div class="note">* Apenas letras minúsculas e sem acento.</div>
            <div class="buttons">
                <button class="encrypt" onclick="criptografar()">Criptografar</button>
                <button class="decrypt" onclick="descriptografar()">Descriptografar</button>
            </div>
        </div>
        <div class="right-panel">
            <div class="content">
                <img id="placeholderImg" src="assets/High quality products 1 1.png" alt="Nenhuma mensagem encontrada">
                <div id="outputText">Nenhuma mensagem encontrada</div>
                <p id="instructionText">Digite um texto que você deseja criptografar ou descriptografar.</p>
                <button class="copy" id="copyButton" onclick="copiarTexto()">Copiar Texto</button>
            </div>
        </div>
    </div>
    <footer>
        <p>Seu Nome - Telefone: (XX) XXXXX-XXXX - <a href="https://www.linkedin.com/in/seu-perfil" target="_blank">LinkedIn</a></p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
